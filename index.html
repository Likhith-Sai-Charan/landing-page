<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="wave">
            <img src="bg.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Type</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <img src="logo.png" alt="">
        </nav>

        <div class="main_content">
            <div class="image_pista">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img1.png" alt=""></div>
                        <div class="swiper-slide"><img src="img2.png" alt=""></div>
                        <div class="swiper-slide"><img src="img3.png" alt=""></div>    
                    </div> 
                </div>
            </div>
            <div class="main_text">
                <h1>Pistachios</h1>
                <p>Nuts Help to improve the health</p>
                <button>Learn More</button>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <div class="image">
                    <img src="img4.png" alt="">
                </div>
                <div class="inner_box">
                    <h3>100% Natural</h3>
                    <p>Health is guarantee</p>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="img5.png" alt="">
                </div>
                <div class="inner_box">
                    <h3>Not Expensive</h3>
                    <p>Low Pricing</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="img6.png" alt="">
                </div>
                <div class="inner_box">
                    <h3>Super Healthy</h3>
                    <p>Healthy Nuts</p>
                </div>
            </div>
        </div>
        <div class="social_links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
        });
      </script>
  </body>
</html>
